<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primes-In-Range</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="main">
        <div id="head">
            <h1>Primes In Range</h1>
            <label>From:</label>
            <input type="number" id="start" />
            <label>To:</label>
            <input type="number" id="end" />
            <button id="submit" onclick="getPrimesInRange()">Submit</button>
        </div>
        <div id="result">
            <h1>Main Result</h1>
            <h3 id="totalTime"></h3>
            <h3 id="avgTimeForAll"></h3>
            <h3 id="avgTimeForPrime"></h3>
            <button id="details">Details</button>
            <!-- Modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Time taken by each number to get checked</h3>
                    <div id="containerForAll">
                        <table id="tableForAll">
                            <thead>
                                <tr>
                                    <th>Number</th>
                                    <th>Result</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyForAll">
                    
                            </tbody>
                        </table>
                    </div>
                    <h3>Time taken by each Prime number to get checked</h3>
                    <div id="containerForPrime">
                        <table id="tableForPrime">
                            <thead>
                                <tr>
                                    <th>Number</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyForPrime">
                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./index.js"></script>
